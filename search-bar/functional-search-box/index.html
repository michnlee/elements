<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Search Box</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <form action="https://www.youtube.com" target="_blank" method="get">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Search..."
          class="search"
        />

        <button class="search-button" type="submit">Search</button>
      </form>
    </div>
  </body>
</html>
